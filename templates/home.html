<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .login {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333333;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #5a5a5a;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-detail {
            background-color: white;
            color: #28a745; /* Green text */
            border: 1px solid #28a745; /* Green border */
        }

        .btn-detail:hover {
            background-color: #28a745; /* Green background on hover */
            color: white; /* White text on hover */
            border: 1px solid #28a745; /* Green border on hover */
        }

        .form-control {
            border-radius: 5px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Adjusted result section for smaller display */
        .result {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #17a2b8;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* Side-by-side layout for form and result */
        .form-container {
            display: flex;
            justify-content: space-between;
        }

        .form-container .login,
        .form-container .result-section {
            flex: 1;
            margin-right: 20px;
            min-height: 300px; /* Equal height for both sections */
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-container .login {
                margin-right: 0;
            }

            .form-container .result-section {
                margin-left: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            .btn-primary {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
            }
        }

        /* Smaller result section */
        .result-section {
            background-color: #28a745;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .result-section h2 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 0;
        }

        .result-section p {
            font-size: 18px;
            color: #f0f0f0;
        }

        .result-section ul {
            list-style: none;
            padding: 0;
        }

        #result-text {
            text-transform: uppercase;
        }

        /* Chart hidden by default */
        #chart-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <!-- Form Section -->
        <div class="login mx-auto col-md-6 col-lg-5">
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <h1><legend>Book Genre Prediction</legend></h1>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter your book title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Summary</label>
                    <textarea class="form-control" name="summary" placeholder="Enter your book summary" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Book Genre">
                </div>
            </form>
        </div>

        <!-- Result Section - Only displayed if prediction exists -->
        {% if results %}
        <div class="result-section" id="result-section">
            <h2>Your Predicted Genre:</h2>
            <p id="result-text">{{ results }}</p>

            <!-- Button to toggle the chart visibility -->
            <button class="btn btn-detail" id="toggleChartBtn">See Detailed Analysis</button>

            <!-- Chart Section - Hidden initially -->
            <div id="chart-section">
                {{ chart|safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle the chart toggle -->
    <script>
        document.getElementById("toggleChartBtn").addEventListener("click", function() {
            const chartSection = document.getElementById("chart-section");
            if (chartSection.style.display === "none" || chartSection.style.display === "") {
                chartSection.style.display = "block"; // Show chart
            } else {
                chartSection.style.display = "none"; // Hide chart
            }
        });
    </script>
</body>
</html>
