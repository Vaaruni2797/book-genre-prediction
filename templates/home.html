<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .login {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-label {
            font-weight: 600;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
            font-weight: 600;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login mx-auto col-md-6 col-lg-5">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1><legend>Book Genre Prediction</legend></h1>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter your book title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Summary</label>
                    <textarea class="form-control" name="summary" placeholder="Enter your book summary" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Book Genre">
                </div>
            </form>
            <h2 class="result">The prediction is {{results}}</h2>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
